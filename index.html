<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send SMS</title>
</head>
<body>
    <h2>Send Message</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Phone:</label><br>
        <input type="text" name="phone" required><br><br>
        <button type="submit">Send SMS</button>
    </form>
</body>
</html>
